<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Detalhes do Produto</h1>
    <a href="index.html" class="btn">Voltar para a Listagem</a>
  </header>

  <main>
    <section id="product-detail" style="display:none;">
        <h2>Detalhes do Produto</h2>
        <img id="detail-image" src="" alt="Imagem do Produto" style="max-width: 200px; display: block; margin-bottom: 10px;" />
        <p><strong>Nome:</strong> <span id="detail-name"></span></p>
        <p><strong>Descrição:</strong> <span id="detail-description"></span></p>
        <p><strong>Preço:</strong> R$<span id="detail-price"></span></p>
        <p><strong>Quantidade em Estoque:</strong> <span id="detail-stock"></span></p>
        <p><strong>Categoria:</strong> <span id="detail-category"></span></p>
        <button id="back-btn">Voltar</button>
    </section>
  </main>  

  <footer>
    <p>Feito por Mateus da Silva Maciel de Lima</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
